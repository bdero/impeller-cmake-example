name: Build

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Fetch dependencies
      run: ./deps.sh

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0.0"

    - name: Get cmake and ninja
      uses: lukka/get-cmake@v3.26.0
      with:
        cmakeVersion: 3.26.0
        ninjaVersion: 1.11.1

    # The clang build installed above links libtinfo5, but it's missing from the current
    # ubuntu-latest image.
    - name: Install Ubuntu package dependencies
      run: sudo apt install -y libtinfo5 mesa-common-dev libgl1-mesa-dev libgles2-mesa-dev xorgproto libxrandr libxinerama libxcursor libxi libxext gcc linux-api-headers libx11 libxrender libxfixes
      if: matrix.os == 'ubuntu-latest'

    - name: Configure CMake
      run: cmake --preset ninja-debug-clang

    - name: Build
      run: cmake --build ${{github.workspace}}/out/build/ninja-debug
